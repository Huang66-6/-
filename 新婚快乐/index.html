<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xx & xx 婚礼祝福</title>
    <style>
        body {
            font-family:Arial,sans-serif;
            background-color:#f0f0f0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }
        .container {
            background-color:#fff;
            padding:40px;
            border-radius:10px;
            box-shadow:0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color:# 0333;
            font-size:36px;
            margin-bottom:20px;
        }
        .heart {
            color:red;
            font-size:24px;
            animation:beat .8s infinite;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .date {
            font-size:24px;
            color:# 0666;
            margin-bottom:40px;
        }
        .message {
            font-size:20px;
            line-height:1.6;
            color:# 0555;
        }
        .button {
            display:inline-block;
            background-color:# 007bff;
            color:white;
            padding:10px 20px;
            margin-top: 20px;
            border-radius:5px;
            text-decoration:none;
            transition:background-color.3s;
        }
        .button:hover {
            background-color:# 0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 黄翠 & 王磊 🎉</h1>
        <p><span class="heart">&# 010084;</span> 喜结连理 <span class="heart">&# 010084;</span></p >
        <p class="date"><strong>婚礼仪式将于 2024年xx月xx日 盛大举行</strong></p >
        <p class="message">
            在这特别的日子里，愿你们的爱情如同璀璨的星辰，永恒而耀眼。<br>
            愿幸福与喜悦永远伴随着你们，携手共度每一个美好的明天。<br>
            祝福黄翠与王磊，新婚快乐，白头偕老，永结同心!
        </p>
        <a href="#" class="button">查看更多祝福</a>
    </div>
</body>
</html>
